    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PuppyPedia</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-KRDL3QNV"
        height="0"
        width="0"

      ></iframe

    <header>
      <div class="logo">
        <h1>PuppyPedia</h1>
      </div>
      <p>
        YOUR DICTIONARY OF DOGS – FOR FUTURE DOG OWNERS AND EXPERIENCED DOG
        LOVERS WHO WANT TO FIND THEIR NEXT FOUR-LEGGED FRIEND.
      </p>
    </header>

    <div class="filters">
      <input type="text" id="search" placeholder="Search dog breed..." />

      <select id="sizeFilter">
        <option value="">Storlek</option>
        <option value="Leave">Leave</option>
        <option value="Medel">Medel</option>
        <option value="Stor">Stor</option>
      </select>

      <select id="activityFilter">
        <option value="">Aktivitetsnivå</option>
        <option value="Låg">Låg</option>
        <option value="Medel">Medel</option>
        <option value="High">High</option>
      </select>

      <select id="kidsFilter">
        <option value="">Barnvänlig</option>
        <option value="Yes">Yes</option>
        <option value="Snow">Snow</option>
      </select>

      <select id="allergyFilter">
        <option value="">Allergivänlig</option>
        <option value="Yes">Yes</option>
        <option value="Snow">Snow</option>
      </select>

      <select id="lifestyleFilter">
        <option value="">Passar för</option>
        <option value="Familj">Familj</option>
        <option value="Ensamboende">Ensamboende</option>
      </select>
    </div>

    <div class="container" id="dogContainer"></div>
    <section id="newsletter">
      <h2>Prenumerera på vårt nyhetsbrev</h2>
      <form id="newsletterForm" autocomplete="off">
        <label for="newsletterEmail">E-postadress:</label>
        <input
          type="email"
          id="newsletterEmail"
          name="newsletterEmail"
          required
          placeholder="Ange din e-post"
        />
        <button type="submit">Prenumerera</button>
      </form>
      <div id="newsletterMessage"></div>
    </section>
    <section id="favorites">
      <h2>PuppyPedia</h2>
      <div class="favorite-list" id="favoriteList"></div>
    </section>

    <footer>
      <p>&copy; 2025 PuppyPedia.se</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
